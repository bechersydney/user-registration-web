<div class="container">
  <div class="row">
    <div class="col-md-5 offset-md-3 mt-5">
      <h1 class="text-info text-center ">User Registration</h1>
      <form class="mt-5">
        <div class="form-group">
          <label class="sr-only" for="email">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label class="sr-only" for="name">First Name</label>
          <input type="text" name="name" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="name">Last Name</label>
          <input type="text" name="name" class="form-control ml-auto" placeholder="Last Name">
        </div>
        <div class="form-group">
          <ngx-intl-tel-input [(value)]="phone_number" class="phonedropdown"></ngx-intl-tel-input>
          <button type="submit" class="btn btn-info submitregister">Register</button>
        </div>

      </form>
    </div>
  </div>
</div>
